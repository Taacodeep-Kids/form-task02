    <script>
      // Progress bar functionality
      function updateProgress() {
        const form = document.getElementById("funForm");
        const inputs = form.querySelectorAll(
          "input[required], select[required], textarea[required]"
        );
        const progressFill = document.getElementById("progressFill");

        let filled = 0;
        inputs.forEach((input) => {
          if (input.type === "radio") {
            if (form.querySelector(`input[name="${input.name}"]:checked`)) {
              filled++;
            }
          } else if (input.value.trim() !== "") {
            filled++;
          }
        });

        const percentage = (filled / inputs.length) * 100;
        progressFill.style.width = percentage + "%";
      }

      // Excitement slider
      const excitementSlider = document.getElementById("excitement");
      const excitementValue = document.getElementById("excitementValue");

      excitementSlider.addEventListener("input", function () {
        excitementValue.textContent = this.value;
        const emojis = [
          "ğŸ˜´",
          "ğŸ˜•",
          "ğŸ˜",
          "ğŸ™‚",
          "ğŸ˜Š",
          "ğŸ˜„",
          "ğŸ˜†",
          "ğŸ¤©",
          "ğŸš€",
          "ğŸŒŸ",
        ];
        const emoji = emojis[Math.floor((this.value - 1) * 0.9)];
        document.querySelector(".fun-emoji").textContent = emoji;
      });

      // Add event listeners for progress tracking
      document
        .querySelectorAll("input, select, textarea")
        .forEach((element) => {
          element.addEventListener("input", updateProgress);
          element.addEventListener("change", updateProgress);
        });

      // Form submission
      document
        .getElementById("funForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Create celebration effect
          const container = document.querySelector(".container");
          container.style.animation = "bounce 1s ease-in-out 3";

          // Show success message
          setTimeout(() => {
            alert(
              "ğŸ‰ Wow! Your form is AMAZING! Thank you for sharing all that cool information with us! ğŸŒŸ"
            );
          }, 1000);
        });

      // Add fun hover effects to form sections
      document.querySelectorAll(".form-section").forEach((section) => {
        section.addEventListener("mouseenter", function () {
          this.style.transform = "scale(1.02)";
          this.style.transition = "transform 0.3s ease";
        });

        section.addEventListener("mouseleave", function () {
          this.style.transform = "scale(1)";
        });
      });

      // Initialize progress
      updateProgress();
    </script>
